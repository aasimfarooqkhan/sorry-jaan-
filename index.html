<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MAGISTRATE</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at top, #1b1b1b, #000000);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: "Georgia", serif;
  overflow: hidden;
}

.card {
  background: linear-gradient(145deg, #111, #1c1c1c);
  padding: 42px;
  border-radius: 16px;
  max-width: 440px;
  width: 85%;
  text-align: center;
  box-shadow: 0 20px 60px rgba(0,0,0,0.7);
  animation: fadeIn 2.5s ease forwards;
}

h1 {
  font-size: 30px;
  color: #d4af37; /* gold */
  margin-bottom: 6px;
  letter-spacing: 1px;
}

h2 {
  font-size: 15px;
  color: #aaa;
  letter-spacing: 3px;
  margin-bottom: 26px;
}

p {
  font-size: 17px;
  line-height: 1.7;
  color: #e0e0e0;
}

.quote {
  margin-top: 20px;
  font-style: italic;
  color: #c9b037;
  font-size: 16px;
}

.signature {
  margin-top: 30px;
  font-size: 15px;
  letter-spacing: 1px;
  color: #ffffff;
}

.signature b {
  color: #d4af37;
}

/* Animation */
@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(25px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
</style>
</head>

<body>

<div class="card">
  <h1>AASIM FAROOQ</h1>
  <h2>LAW STUDENT</h2>

  <p>
    Silence is strategy.<br>
    Discipline is dominance.<br>
    The law yields to those who master restraint rather than reaction.
  </p>

  <div class="quote">
    “Justice does not require noise — it requires authority.”
  </div>

  <div class="signature">
    — <b>JURIS TRAINEE</b>
  </div>
</div>

<audio autoplay loop>
  <source src="https://www.bensound.com/bensound-music/bensound-epic.mp3" type="audio/mpeg">
</audio>

</body>
</html>
